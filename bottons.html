<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <title>Net Ninja pro - the Book</title>
</head>
<body>
    <!--basic bottons-->
    <h2>Bottons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags and buttons-->
    <h2>links as bottons</h2>
    <a href="" class="btn btn-info">info anchor tag</a>
    <a href="" class="btn btn-success">success anchor tag</a>

    <!-- button sizes-->
    <h2>Buttons sizes</h2>

    <botton class="btn btn-lg btn-danger">large danger button</botton>
    <botton class="btn btn-sm btn-warning">small warning button</botton>


    <!--outlined styles-->
    <h2>Buttons styles</h2>

    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg"> large outlined primary button</button>

    <!--botton groups-->
    <h2>Button groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-warning">button 2</a>
        <a href="#" class="btn btn-dark">button 3</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
